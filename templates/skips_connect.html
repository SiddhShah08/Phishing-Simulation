<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SKIPS Connect</title>
  <style>
    body {
      background-color: #d2d6de;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .login-box h1 {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .login-box p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px 10px 10px 40px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      background-repeat: no-repeat;
      background-position: 10px center;
    }
    .login-box input[type="email"] {
      background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>');
    }
    .login-box input[type="password"] {
      background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M12 17a2 2 0 0 0 2-2v-3a2 2 0 0 0-4 0v3a2 2 0 0 0 2 2zm6-6v-2a6 6 0 0 0-12 0v2H4v10h16V11h-2zm-6-4a4 4 0 0 1 4 4v2H8v-2a4 4 0 0 1 4-4z"/></svg>');
    }
    .login-box button {
      background-color: #367fa9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-box button:hover {
      background-color: #285e8e;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>SKIPS <span style="font-weight: normal;">Connect</span></h1>
    <p>Sign in to start your session</p>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
